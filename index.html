<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yksinkertainen HTML-sivu</title>
    
    <!-- Sisäinen CSS-tyyli -->
    <style>
        /* Määritetään sivun fontti yleiseksi web-fontiksi (Arial).
           Jos Arial ei ole saatavilla, käytetään sans-serif-varafonttia. */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9; /* Kevyt taustaväri */
            color: #333; /* Tekstin väri */
        }

        h1 {
            color: #0055aa; /* Otsikon väri */
        }
    </style>
</head>
<body>
    <!-- Sivun sisältö alkaa -->
    <h1>Tervetuloa!</h1>
    <p>Tämä on yksinkertainen HTML-sivu, jossa käytetään Arial-fonttia.</p>
    <!-- Sivun sisältö päättyy -->
</body>
</html>
